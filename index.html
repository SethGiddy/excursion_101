<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #2c3e50;
            color: white;
            padding: 0.5em;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            display: inline-block;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <section>
            <h2>About Us</h2>
            <p>This is a simple website created with HTML. Feel free to explore!</p>
        </section>

        <section>
            <h2>Contact Information</h2>
            <p>Email: info@example.com</p>
            <p>Phone: (123) 456-7890</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Simple Website. All rights reserved.</p>
    </footer>

</body>
</html>
